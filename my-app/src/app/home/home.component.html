<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="person.name" [ngModelOptions]="{standalone: true}" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" class="form-control" id="name" [(ngModel)]="person.email" [ngModelOptions]="{standalone: true}" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Hobby</label>
    <input type="text" class="form-control" [(ngModel)]="person.hobby" [ngModelOptions]="{standalone: true}" placeholder="hobby">
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" (click)="person.gender = '2'" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Female</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" (click)="person.gender = '1'" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Male</label>
  </div>
  <div class="mt-2">
      <textarea class="form-control" [(ngModel)]="person.about" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-primary mt-3" (click)="showPerson()">Submit</button>
  </div>
</form>
